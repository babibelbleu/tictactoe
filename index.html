<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="tictactoe">
        <div class="row">
            <div class="cell" id="1" onclick="play(this);"></div>
            <div class="cell" id="2" onclick="play(this);"></div>
            <div class="cell" id="3" onclick="play(this);"></div>
        </div>
        <div class="row">
            <div class="cell" id="4" onclick="play(this);"></div>
            <div class="cell" id="5" onclick="play(this);"></div>
            <div class="cell" id="6" onclick="play(this);"></div>
        </div>
        <div class="row">
            <div class="cell" id="7" onclick="play(this);"></div>
            <div class="cell" id="8" onclick="play(this);"></div>
            <div class="cell" id="9" onclick="play(this);"></div>
        </div>
    </div>
    <div id="winningBubble">
        <p id="win"></p>
        <p class="button" id="restart"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
